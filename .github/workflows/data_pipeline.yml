name: Data Pipeline

on:
  schedule:
    - cron: '0 7 * * *'  # 7 AM UTC (2 AM Colombia)
  workflow_dispatch:

env:
  API_TOKEN: ${{ secrets.API_TOKEN }}
  API_BASE_URL: ${{ secrets.API_BASE_URL }}
  WAREHOUSE_CODES: "1145,1290"

jobs:
  collect-data:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # LÃ­mite de tiempo
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas requests pyarrow

    - name: Run data collector
      run: python api_collector.py

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: transaction-data
        path: data/*.parquet
        retention-days: 3

    - name: Commit and push data
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add data/transactions_*.parquet
        git diff --quiet && git diff --staged --quiet || 
          (git commit -m "Auto-update: $(date +'%Y-%m-%d %H:%M')" && git push)
